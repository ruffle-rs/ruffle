<!DOCTYPE html>
<html data-ruffle-optout>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruffle</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
    }

    #main {
      margin: 15px;
      width: 100%;
      height: 100%;
      align-self: center;
      max-height: calc(100vh - 70px);
    }

    #nav {
      width: calc(100% - 20px);
      background: #37528C;
      border: 0;
      border-color: darkgray;
      border-bottom: 2px #37528C;
      border-style: solid;
      box-shadow: 0 5px 5px #37528C;
      padding: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      align-self: flex-start;
      color: white;
      min-height: 20px;
    }

    #title:hover {
      opacity: 0.5;
      cursor: pointer;
    }

    #title img
    {
      display: inline-block;
      height: 32px;
      margin-top: 5px;
    }

    #file-picker {
      margin-top: 7px;
    }

    @media only screen and (max-device-width: 600px) {
      #file-picker {
        display: none;
      }
    }

    select,
    input {
      margin: 0 5px;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="nav">
    <div id="title">
      <a href="https://ruffle.rs" target="_blank">
      <img src="https://ruffle.rs/assets/logo.png" alt="Ruffle" data-canonical-src="https://ruffle.rs/assets/logo.png">
      </a>
    </div>
    <div id="file-picker">
      <div>
        Local SWF: 
        <input type="file" id="local-file">
      </div>
    </div>
  </div>
  </div>
  <div id="main">
    <embed id="player" type="application/x-shockwave-flash" src="test.swf">
  </div>
  <script src="./index.js"></script>
</body>

</html>
