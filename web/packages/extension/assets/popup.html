<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ruffle</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/popup.css" />
    </head>
    <body>
        <div class="header">
            <a href="https://ruffle.rs/" target="_blank">
                <img
                    src="images/logo.svg"
                    alt="Ruffle"
                    data-canonical-src="images/logo.svg"
                    class="logo" />
            </a>
        </div>
        <div id="status-container" class="container">
            <div id="status-indicator"></div>
            <span id="status-text">Ruffle is running.</span>
        </div>
        <div class="container">
            <div class="option checkbox">
                <input type="checkbox" id="ruffle_enable" />
                <label for="ruffle_enable">Play Flash content in Ruffle</label>
            </div>
            <div class="option checkbox">
                <input type="checkbox" id="ignore_optout" />
                <label for="ignore_optout">Ignore website compatibility warnings</label>
            </div>
            <div class="option checkbox">
                <input type="checkbox" id="show_swf_download" />
                <label for="show_swf_download">Show SWF download in context menu</label>
            </div>
        </div>
        <div id="version-text">Ruffle extension</div>
        <button id="options-button">Settings</button>
        <button id="reload-button" disabled>Reload</button>
        <script src="dist/popup.js"></script>
    </body>
</html>
