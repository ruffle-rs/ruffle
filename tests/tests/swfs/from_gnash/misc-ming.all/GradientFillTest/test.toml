num_frames = 30

# Ruffle's renderer produces different results depending on the platform,
# and `[approximations]` can't be used for hexadecimal pixel values.
known_failure.ruffle_check = false

[image_comparisons.output]
tolerance = 50
max_outliers = 200

[player_options]
with_renderer = { optional = true, sample_count = 1 }

[subtests.fp9]
output_path = "output.fp9.txt"
player_options.version = 9

[subtests.fp10]
output_path = "output.fp10.txt"
player_options.version = 10
