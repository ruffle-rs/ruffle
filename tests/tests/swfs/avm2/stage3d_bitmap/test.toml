# This is the SWF from the https://code.tutsplus.com/tutorials/build-a-stage3d-shoot-em-up-sprite-test--active-11005
# It performs Stage3D bitmap rendering, and uses multiple different VertexBuffers in the same pipeline
num_frames = 50

[image_comparisons.output]
tolerance = 4
max_outliers = 24

[player_options]
with_renderer = { optional = false, sample_count = 1 }
# TODO Fix this test. It shouldn't depend on the default font.
with_default_font = true
