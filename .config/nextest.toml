[[profile.ci.overrides]]
filter = """
test(pixelbender) or \
test(avm2/graphics_round_rects) or \
test(avm2/stage3d_errors_atf) or \
test(avm1/netstream_play_flv) or \
test(avm1/netstream_play_flv_screen)"""
